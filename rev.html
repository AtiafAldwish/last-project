<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: rgb(226, 235, 250);
                margin: 0;
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
            }

            .button {
                background-color: #fcf3e3;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                border-color: #589deb;
                border-style: solid;
                border-width: 1px;
                margin: 10px;
                width: 320px;
                font-size: 16px;
            }

            .button:hover {
                background-color: rgb(114, 151, 200);
            }

            .buttons {
                margin-top: 20px;
            }

            .first {
                margin-bottom: 15px; /* إضافة المسافة بين الحقول */
            }

            #message {
                margin-top: 20px;
                color: green;
                font-size: 18px;
                display: none;
            }

            .stars {
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }

            .star {
                font-size: 30px;
                color: #d3d3d3;
                cursor: pointer;
                margin: 0 5px;
            }

            .star.selected {
                color: gold;
            }

        </style>
    </head>

    <body>

        <h2>Give your review</h2>

        <form id="reviewForm">
            <div class="first">
                <input type="text" id="lastName" name="name" placeholder="Name" autocomplete="off" required>  
            </div>

            <div class="first">
                <input type="tel" id="review" name="review" placeholder="Review" autocomplete="off" required>
            </div>

            <h3>Rating:</h3>
            <div class="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>

            <div class="buttons">
                <button type="submit" class="button">Submit</button>
            </div>
        </form>

        <!-- رسالة تأكيد بعد الإرسال -->
        <p id="message">Thank you for your review!</p>

        <script>
            // تحديد النجوم
            const stars = document.querySelectorAll(".star");

            // إضافة حدث لتحديد النجمة
            stars.forEach(star => {
                star.addEventListener("click", function() {
                    const rating = this.getAttribute("data-value");

                    // تحديث النجوم
                    stars.forEach(s => s.classList.remove("selected"));
                    for (let i = 0; i < rating; i++) {
                        stars[i].classList.add("selected");
                    }
                });
            });

            // إضافة الحدث عند إرسال النموذج
            document.getElementById("reviewForm").addEventListener("submit", function(event) {
                event.preventDefault();  // منع الإرسال الفعلي للنموذج

                // عرض رسالة التأكيد
                document.getElementById("message").style.display = "block";

                // مسح المدخلات بعد الإرسال
                document.getElementById("lastName").value = '';
                document.getElementById("review").value = '';
                
                // إزالة تحديد النجوم بعد الإرسال
                stars.forEach(star => star.classList.remove("selected"));
            });
        </script>

    </body>
</html>

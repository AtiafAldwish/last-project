<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: rgb(226, 235, 250);
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2b3d63;
        }

        h3 {
            color: #4a6f8b;
        }

        h4 {
            color: #2b3d63;
        }

        /* تنسيق الحقول */
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }

        /* تنسيق الزر */
        .button {
            background-color: #fcf3e3;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            border-color: #589deb;
            border-style: solid;
            border-width: 1px;
            margin: 10px;
            width: 320px;
            font-size: 16px;
        }

        .button:hover {
            background-color: rgb(114, 151, 200);
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons-red .button {
            background-color: #fcf3e3;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            border-color: #e04848;
            border-style: solid;
            border-width: 1px;
            margin-top: 10px;
            width: 320px;
        }

        .buttons-red .button:hover {
            background-color: rgb(215, 73, 73);
        }

        .signup-link {
            color: #2b3d63;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link:hover {
            color: #589deb;
        }
    </style>
</head>
<body>

    <h1>Sign Up</h1>
    <h3>Already a member? <a href="login.html" class="signup-link">Login here</a></h3>

    <form id="signup-form">
        <select id="role-select" required>
            <option value="">Select Role</option>
            <option>Member</option>
            <option>Doctor</option>
        </select>

        <div class="first">
            <input type="text" id="lastName" name="name" placeholder="Name" autocomplete="off" required>  
        </div>

        <div class="first">
            <input type="tel" id="phone" name="phone" placeholder="Phone" autocomplete="off" required>
        </div>

        <div class="first">
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" required>
        </div>

        <div class="first">
            <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" required>
        </div>

        <div class="buttons">
            <button type="submit" class="button">Sign Up</button>
        </div>

        <div class="buttons-red">
            <button type="reset" class="button">Reset</button>
        </div>
    </form>

    <script>
     
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            var name = document.getElementById("lastName").value; 
            if (name) {
                localStorage.setItem("username", name);
                window.location.href = "home page.html"; 
            }
        });
    </script>

</body>
</html>
